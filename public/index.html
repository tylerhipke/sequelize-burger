<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shake Shack Ideation</title>
</head>

<body>

    <div class="container">
        <main class="jumbotron bg-info text-white">
            <h1 class="display-1">burger order</h1>
        </main>

        <section class="row">
            <main class="col-lg-4 card-body">
                <h6 class="">burgers currently available</h6>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Burger</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td><a href="#">Mark</a></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td><a href="#">Mark</a></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td><a href="#">Mark</a></td>

                        </tr>
                    </tbody>
                </table>
            </main>
            <main class="col-lg-4 card-body">
                <h6>order new burger</h6>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="newBurgerInput"
                            placeholder="What's your burger called?">
                        <small class="form-text text-muted">Think of something tasty and we'll make it.</small>
                    </div>
                    <button type="submit" class="btn btn-light btn-block">Submit Burger</button>
                </form>
            </main>
            <main class="col-lg-4 card-body">
                <h6>burgers that you've ate</h6>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Burger</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </section>

        <aside>

        </aside>

    </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

</html>
